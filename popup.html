<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4285f4;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 12px;
        }
        
        .status {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .status.active {
            background: #e8f5e8;
            color: #2e7d2e;
        }
        
        .status.inactive {
            background: #ffeee8;
            color: #d93025;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        
        .button:hover {
            background: #3367d6;
        }
        
        .button.secondary {
            background: #f8f9fa;
            color: #5f6368;
            border: 1px solid #dadce0;
        }
        
        .button.secondary:hover {
            background: #f1f3f4;
        }
        
        .settings {
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
            margin-top: 15px;
        }
        
        .setting-group {
            margin-bottom: 10px;
        }
        
        .setting-label {
            display: block;
            font-size: 12px;
            color: #5f6368;
            margin-bottom: 5px;
        }
        
        .setting-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #dadce0;
            border-radius: 3px;
            font-size: 12px;
            box-sizing: border-box;
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-dot.online {
            background: #34a853;
        }
        
        .status-dot.offline {
            background: #ea4335;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üìö Manga Translator</div>
        <div class="subtitle">Local API Translation</div>
    </div>
    
    <div id="status" class="status inactive">
        Extension: D√©sactiv√©e
    </div>
    
    <div class="api-status">
        <div id="api-status-dot" class="status-dot offline"></div>
        <span id="api-status-text">API: V√©rification...</span>
    </div>
    
    <div class="controls">
        <button id="toggle-btn" class="button">Activer la traduction</button>
        <button id="scan-btn" class="button secondary">Scanner cette page</button>
        <button id="test-api-btn" class="button secondary">Tester l'API</button>
    </div>
    
    <div class="settings">
        <h3 style="margin-top: 0; font-size: 14px; color: #5f6368;">Param√®tres</h3>
        
        <div class="setting-group">
            <label class="setting-label">URL API locale</label>
            <input type="text" id="api-url" class="setting-input" value="http://localhost:8000">
        </div>

        <div class="setting-group">
    <label class="setting-label">Service de traduction</label>
    <select id="translator-service" class="setting-input">
        <option value="google">Google Translate (gratuit)</option>
        <option value="deepl">DeepL (meilleure qualit√©)</option>
    </select>
</div>
        
        <div class="setting-group">
            <label class="setting-label">Langue source</label>
            <select id="source-lang" class="setting-input">
                <option value="ja">Japonais</option>
                <option value="ko">Cor√©en</option>
                <option value="zh">Chinois</option>
            </select>
        </div>
        
        <div class="setting-group">
            <label class="setting-label">Langue cible</label>
            <select id="target-lang" class="setting-input">
                <option value="en">Anglais</option>
                <option value="fr">Fran√ßais</option>
                <option value="es">Espagnol</option>
            </select>
        </div>
        
        <div class="setting-group">
            <label class="setting-label">Taille minimum (px)</label>
            <input type="number" id="min-size" class="setting-input" value="100" min="50" max="500">
        </div>
    </div>
    
    <div id="stats" class="stats" style="display: none;">
        <div class="stats-row">
            <span>Images traduites:</span>
            <span id="translated-count">0</span>
        </div>
        <div class="stats-row">
            <span>Temps moyen:</span>
            <span id="avg-time">0s</span>
        </div>
        <div class="stats-row">
            <span>Derni√®re traduction:</span>
            <span id="last-translation">Jamais</span>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
